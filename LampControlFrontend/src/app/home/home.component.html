<app-createuser (userCreated)="setUser($event)" *ngIf="!user.username"></app-createuser>

<div *ngIf="user.nickname" class="centered">
  <h2>{{user.nickname}}'s Hue Controller</h2>
</div>
<div class="row main" *ngIf="user.username">
  <app-group class="column centered" (groupsRefreshed)="light.refreshAllWithGroups()" #group></app-group>
  <app-light class="column centered" (lightsRefreshed)="group.refreshAllWithLights()" #light></app-light>
</div>
