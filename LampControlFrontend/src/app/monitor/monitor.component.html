<div class="monitor">
  <div class="monitor-item" *ngFor="let monitor of monitorsData; index as i">
    <h2 class="heading-monitor">{{monitor.lines[0].name}} &#8594; {{ monitor.lines[0].towards }}</h2>
    <table class="monitor-table">
      <thead>
        <th class="transport-type">Verkehrsmittel</th>
        <th>geplante Zeit</th>
        <th>tats√§chliche Zeit</th>
        <th>Ankunft in</th>
      </thead>
      <tbody>
        <tr *ngFor="let bus of departures[i]">
          <td class="transport-type"><img src="assets/bus.svg" class="monitor-image"></td>
          <td>{{ bus.departureTime.timePlanned | date:'HH:mm:ss' }}</td>
          <td>{{ bus.departureTime.timeReal | date:'HH:mm:ss'}}</td>
          <td class="countdown" [class.red]="bus.departureTime.countdown <= 5" [class.yellow]="bus.departureTime.countdown >=6 && bus.departureTime.countdown <= 8">{{ bus.departureTime.countdown }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
