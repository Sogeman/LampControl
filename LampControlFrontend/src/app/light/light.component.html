<h2>Lights</h2>

<div class="container">
  <div *ngFor="let light of lightList | keyvalue" class="item click-cursor">
    <img  [src]="(light.value.state.on == true) ? 'assets/light_on.png' : 'assets/light_off.png'"  (click)="toggleLight(light.value.state.on, light.key)" [style.background-color] = "light.value.state.on ? '#f2e63c' : 'black'" class="item-image">
          <div class=controls>
            <button type="button" class="controls-button click-cursor" (click)="openColorPicker()">
              <img src="assets/color.png" class="controls-image">
            </button>
            <button type="button" class="controls-button click-cursor" (click)="openBrightnessSlider()">
              <img src="assets/brightness.png" class="controls-image">
            </button>
          </div>
          <input type="text" [value]="light.value.name" placeholder="{{light.value.name}}" #lightName>
          <button type="button" class="click-cursor" (click)="saveName(lightName.value, light.key)" [value]="lightName.value"><img src="assets/save.png"></button>
  </div>
  <div class="float-clear"></div>
  <div class="item">
    <img src="assets/light_on.png">
  </div>
  <div class="item">
    <img src="assets/light_on.png">
  </div>
  <div class="item">
      <img src="assets/light_on.png">
    </div>
    <div class="item">
      <img src="assets/light_on.png">
    </div>
</div>
