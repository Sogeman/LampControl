<button (click)="backButtonClicked()" class="float-left">Zurück</button>
<div class="float-clear"></div>

<div *ngIf="groupCreation">
  <input type="text" placeholder="Bitte Namen eingeben" [(ngModel)]="groupName">
  <p>Bitte Raumtyp auswählen</p>
  <select [(ngModel)]="selectedRoomClass">
    <option value="Living room">Wohnzimmer</option>
    <option value="Kitchen">Küche</option>
    <option value="Dining">Essbereich</option>
    <option value="Bedroom">Schlafzimmer</option>
    <option value="Office">Büro</option>
    <option value="Bathroom">Badezimmer</option>
    <option>Other</option>
  </select>
</div>

<div *ngIf="!groupCreation">
  <h3>Lichter zum Raum hinzufügen</h3>
</div>

<div class="group-lights">
  <ul class="light-list">
    <li *ngFor="let light of lightList | keyvalue">
      <input class="list-checkbox" type="checkbox" name="light.value.name" (change)="onLightSelection(light.key, $event.target.checked)">
      <label class="list-label" for="light.value.name">{{light.value.name}}</label>
    </li>
  </ul>
  <p>{{helpText}}</p>

  <button *ngIf="groupCreation && helpText === ''" type="button" class="click-cursor save-button" (click)="startGroupCreation(groupName, selectedLights, selectedRoomClass)">
    <img src="assets/save.png">
  </button>
  <button *ngIf="!groupCreation && selectedLights.length > 0" type="button" class="click-cursor save-button" (click)="startSavingGroup(groupName, selectedLights, '')">
    <img src="assets/save.png">
  </button>
</div>
