<h2 class="overview-header">RÃ¤ume
  <div class="add-button-phone-group click-cursor" (click)="isGroupCreation = true">
    <img src="assets/plus.png">
  </div>
</h2>


<div class="container" *ngIf="!selectedGroup && !isChangingLights && !isGroupCreation && !isChangingScene">
  <div *ngFor="let group of groupList | keyvalue" class="group-item item">
    <img [src]="group.value.action.on ? (getGroupImage(group.value.class, 'on')) : (getGroupImage(group.value.class, 'off'))"
      (click)="toggleGroup(group.value.action.on, group.key)" [style.background-color]="group.value.action.on ? '#f2e63c' : 'black'"
      class="item-image click-cursor">
    <div class=controls>
      <button type="button" class="controls-button click-cursor" (click)="viewSelectedGroup(group.key)">
        <img src="assets/settings.png" class="">
      </button>
    </div>
    <p>{{ group.value.name }}</p>
  </div>
  <div class="float-clear"></div>

  <div class="add-button click-cursor" (click)="isGroupCreation = true">
    <img src="assets/plus.png">
  </div>
</div>

<app-detail *ngIf="selectedGroup && !isChangingLights && !isChangingScene" [selectedGroup]="selectedGroup" [id]="groupId"
  (groupToggled)="toggleGroupDetail($event, groupId)" (back)="clearSelectedGroup()" (nameChange)="saveGroupName($event.value, $event.id, $event.type)"
  (stateChange)="changeState($event, groupId)" (delete)="deleteSelectedGroup($event)" (lightChange)="[isGroupCreation = false, isChangingLights = true]"
  (sceneChange)="isChangingScene = true"></app-detail>

<app-light-change *ngIf="isChangingLights || isGroupCreation" [selectedGroup]="selectedGroup" [id]="groupId"
  [isCreatingGroup]="isGroupCreation" [isChangingLights]="isChangingLights" (back)="clearGroupCreation()" (delete)="deleteSelectedGroup($event)"
  (saveGroup)="saveGroup($event)" (createGroup)="createGroup($event)"></app-light-change>

<app-scene *ngIf="isChangingScene && !isSceneCreation && !isSceneEdit" [groupId]="groupId" (back)="[clearSelectedGroup(), isChangingScene = false, viewSelectedGroup(groupId)]"
  (create)="isSceneCreation = true" (edit)="startSceneEdit($event)"></app-scene>

<app-scene-input *ngIf="isSceneCreation || isSceneEdit" [chosenScene]="chosenScene" (back)="[isSceneCreation = false, isSceneEdit = false, chosenScene = null]"></app-scene-input>
